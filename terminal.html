<html>
  <head>
		<meta charset="UTF-8">
        <link href='styles.css' rel='stylesheet'>
        <link href='https://fonts.googleapis.com/css?family=Roboto Mono' rel='stylesheet'>
  </head>
  <body class="terminal" >
    
    <div class="terminal__container">
      
      <div class="bg__effect"></div>
      
      <div class="terminal__content">
        
        <div class="terminal__title">
        Google Terminal
        </div>
        
        <div class="account__options">
          <a href="#" target="_blank" class="custom-link" >
            > MY ACCOUNT
          </a>
          
          <a href="#" target="_blank" class="custom-link">
            > MY MAILS
          </a>
          
          <a href="#" target="_blank" class="custom-link">
            > MY TOOLS
          </a>
        </div>
        
        <div class="search__box">
          <p class="paragraph-terminal">></p>
          <form action="https://google.com/search" target="_blank">
            <input class ="terminal-input" type="text" name="q" value="" autofocus>

          </form>
        </div>
				
				<div class="results">
				<textarea type="textarea" name="results" class="results__output"></textarea>
				</div>
        
       </div>
     </div>
      
      
    </div>
    
  </body>
</html>
